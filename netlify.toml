[build]
  # This is a static site, no build command needed
  publish = "/"

[build.environment]
  # Environment variables if needed later
  
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  
[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
